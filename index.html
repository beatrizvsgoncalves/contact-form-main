<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./src/styles/index.css" />

		<script type="module" src="./src/js/index.js"></script>

		<title>Frontend Mentor | Contact form</title>
	</head>
	<body>
		<main>
			<h1>Contact Us</h1>

			<form action="#" method="post">
				<div class="div-container">
					<label for="firstName" class="asterisk">First Name</label>
					<input
						type="text"
						name="firstName"
						id="firstName"
						autocomplete="cc-given-name"
					/>
					<span id="firstName-error" class="error-message"></span>
				</div>
				<div class="div-container">
					<label for="lastName" class="asterisk">Last Name</label>
					<input
						type="text"
						name="lastName"
						id="lastName"
						autocomplete="cc-family-name"
					/>
					<span id="lastName-error" class="error-message"></span>
				</div>
				<div class="div-container">
					<label for="email" class="asterisk">Email Address</label>
					<input type="email" name="email" id="email" autocomplete="email" />
					<span id="email-error" class="error-message"></span>
				</div>
				<div class="div-container">
					<p class="asterisk" id="type">Query type</p>
					<div class="div-radio">
						<div class="div-radio-inputs">
							<input
								type="radio"
								name="queryType"
								id="type-general"
								value="General Enquiry"
							/>
							<label for="type-general">General Enquiry</label>
						</div>
						<div class="div-radio-inputs">
							<input
								type="radio"
								name="queryType"
								id="type-support"
								value="Support Request"
							/>
							<label for="type-support">Support Request</label>
						</div>
					</div>
					<span id="queryType-error" class="error-message"></span>
				</div>
				<div class="div-container">
					<label for="message" class="asterisk">Message</label>
					<textarea name="message" id="message" cols="30" rows="10"></textarea>
					<span id="message-error" class="error-message"></span>
				</div>
				<div class="div-container">
					<div class="div-checkbox">
						<input type="checkbox" name="consent" id="consent" />
						<label for="consent" class="asterisk"
							>I consent to being contacted by the team</label
						>
					</div>
					<span id="consent-error" class="error-message"></span>
				</div>
				<div>
					<button type="submit">Submit</button>
				</div>
			</form>
			<div class="div-success-message">
				<h2>Message Sent!</h2>
				<p>Thanks for completing the form. We'll be in touch soon!</p>
			</div>
		</main>
		<footer>
			<div>
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/beatrizvsgoncalves">Beatriz Gon√ßalves</a>.
			</div>
		</footer>
	</body>
</html>
