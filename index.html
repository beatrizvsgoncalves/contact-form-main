<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./src/styles/index.css" />
		<link rel="stylesheet" href="./src/styles/media-queries.css">

		<script type="module" src="./src/js/index.js"></script>

		<title>Frontend Mentor | Contact form</title>
	</head>
	<body>
		<main>
				<h1>Contact Us</h1>
				
				<form action="#" method="post">
					<fieldset class="container-fullname">
						<fieldset class="container-inputs">
							<label for="firstName">First Name <span class="mandatory">*</span></label>
							<input
								type="text"
								name="firstName"
								id="firstName"
								class="keyboard-navigation"
								autocomplete="cc-given-name"
								aria-required="true"
								aria-describedby="firstName-error"
								aria-invalid="true"
								tabindex="0"
							/>
							<span id="firstName-error" class="error-message" role="alert"></span>
						</fieldset>
						<fieldset class="container-inputs">
							<label for="lastName">Last Name <span class="mandatory">*</span></label>
							<input
								type="text"
								name="lastName"
								id="lastName"
								class="keyboard-navigation"
								autocomplete="cc-family-name"
								aria-required="true"
								aria-describedby="lastName-error"
								aria-invalid="true"
							/>
							<span id="lastName-error" class="error-message" role="alert"></span>
						</fieldset>
					</fieldset>
					<fieldset class="container-inputs">
						<label for="email">Email Address <span class="mandatory">*</span></label>
						<input
							type="text"
							name="email"
							id="email"
							class="keyboard-navigation"
							autocomplete="email"
							aria-required="true"
							aria-describedby="email-error"
							aria-invalid="true"
						/>
						<span id="email-error" class="error-message" role="alert"></span>
					</fieldset>
					<fieldset class="container-inputs">
						<fieldset>
							<legend>Query type <span class="mandatory">*</span></legend>
							<fieldset class="container-radio">
								<fieldset class="input-radio">
									<input
									type="radio"
									name="queryType"
									id="type-general"
									class="keyboard-navigation"
									value="General Enquiry"
									aria-required="true"
									aria-describedby="email-error"
									aria-invalid="true"
									/>
									<label for="type-general">General Enquiry</label>
								</fieldset>
								<fieldset class="input-radio">
									<input
									type="radio"
									name="queryType"
									id="type-support"
									class="keyboard-navigation"
									value="Support Request"
									aria-required="true"
									aria-describedby="email-error"
									aria-invalid="true"
									/>
									<label for="type-support">Support Request</label>
								</fieldset>
							</fieldset>
						</fieldset>
						<span id="queryType-error" class="error-message" role="alert"></span>
					</fieldset>
					<fieldset class="container-inputs">
						<label for="message">Message <span class="mandatory">*</span></label>
						<textarea
							name="message"
							id="message"
							class="keyboard-navigation message"
							aria-required="true"
							aria-describedby="message-error"
							aria-invalid="true"
						/>
						</textarea>
						<span id="message-error" class="error-message" role="alert"></span>
					</fieldset>
					<fieldset class="container-inputs">
						<fieldset class="container-checkbox">
							<input
								type="checkbox"
								name="consent"
								id="consent"
								class="keyboard-navigation"
								aria-required="true"
								aria-describedby="consent-error"
								aria-invalid="true"
								aria-label="Consent contact"
							/>
							<label for="consent">I consent to being contacted by the team <span class="mandatory">*</span></label
							>
						</fieldset>
						<span id="consent-error" class="error-message" role="alert"></span>
					</fieldset>
					<fieldset>
						<button type="submit" class="keyboard-navigation button"  aria-label="Submit the form">Submit</button>
					</fieldset>
				</form>
			</main>
			<footer>
				<p>
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="keyboard-navigation" aria-label="Challenge reference">Frontend Mentor</a
					>.
				</p>
				<p>
					Coded by
					<a href="https://github.com/beatrizvsgoncalves" target="_blank" class="keyboard-navigation" aria-label="Author's social network">Beatriz Gon√ßalves</a>.
				</p>
		</footer>
	</body>
</html>
