<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./src/styles/index.css" />

		<script type="module" src="./src/js/index.js"></script>

		<title>Frontend Mentor | Contact form</title>
	</head>
	<body>
		<main>
			<h1>Contact Us</h1>

			<form action="#" method="post">
				<div class="div-container">
					<label for="firstName" class="asterisk">First Name</label>
					<input
						type="text"
						name="firstName"
						id="firstName"
						autocomplete="cc-given-name"
						class="keyboard-navigation"
						tabindex="0"
					/>
					<span id="firstName-error" class="error-message"></span>
				</div>
				<div class="div-container">
					<label for="lastName" class="asterisk">Last Name</label>
					<input
						type="text"
						name="lastName"
						id="lastName"
						autocomplete="cc-family-name"
						class="keyboard-navigation"
						tabindex="1"
					/>
					<span id="lastName-error" class="error-message"></span>
				</div>
				<div class="div-container">
					<label for="email" class="asterisk">Email Address</label>
					<input
						type="email"
						name="email"
						id="email"
						autocomplete="email"
						class="keyboard-navigation"
						tabindex="2"
					/>
					<span id="email-error" class="error-message"></span>
				</div>
				<div class="div-container">
					<p class="asterisk" id="type">Query type</p>
					<div class="div-radio">
						<div class="div-radio-inputs">
							<input
								type="radio"
								name="queryType"
								id="type-general"
								value="General Enquiry"
								class="keyboard-navigation"
								tabindex="3"
							/>
							<label for="type-general">General Enquiry</label>
						</div>
						<div class="div-radio-inputs">
							<input
								type="radio"
								name="queryType"
								id="type-support"
								value="Support Request"
								class="keyboard-navigation"
								tabindex="4"
							/>
							<label for="type-support">Support Request</label>
						</div>
					</div>
					<span id="queryType-error" class="error-message"></span>
				</div>
				<div class="div-container">
					<label for="message" class="asterisk">Message</label>
					<textarea
						name="message"
						id="message"
						cols="30"
						rows="10"
						class="keyboard-navigation"
						tabindex="5"
					></textarea>
					<span id="message-error" class="error-message"></span>
				</div>
				<div class="div-container">
					<div class="div-checkbox">
						<input
							type="checkbox"
							name="consent"
							id="consent"
							class="keyboard-navigation"
							tabindex="6""
						/>
						<label for="consent" class="asterisk"
							>I consent to being contacted by the team</label
						>
					</div>
					<span id="consent-error" class="error-message"></span>
				</div>
				<div>
					<button type="submit" class="keyboard-navigation" tabindex="7">Submit</button>
				</div>
			</form>
		</main>
		<footer>
			<div>
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/beatrizvsgoncalves">Beatriz Gon√ßalves</a>.
			</div>
		</footer>
	</body>
</html>
